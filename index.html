<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <link rel="reset" href="./resources/css/reset.css">
  </head>
  <body>
    <!--Header Black Bar-->
    <header>
      <img src="./resources/images/logo.png">
      <span>Secret Agent Supply, Inc.</span>
    </header>
    <!--Banner-->
    <div class="banner">
      <div class="banner overlay">
        <h3>New Arrival</h3>
        <h1>Sport Bikes and Motorcycles</h1>
      </div>
    </div>
    <!--Navigation Bar-->
    <nav>
      <ul>
        <li><a href="#">Eyewear</a></li>
        <li><a href="#">Apparel</a></li>
        <li><a href="#">Gadgets</a></li>
        <li><a href="#">Vehicles</a></li>
        <li><a href="#">Classes</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <span>Menu</span>
    </nav>
    <!--Gallery-->
    <div class="container gallery">
      <div class="gallery-holder">
        <img src="./resources/images/pen.png" id="pen">
        <p>Exploding Pen</p>
      </div>
      <div class="gallery-holder">
        <img src="./resources/images/watch.png" id="watch">
        <p>Cellular Watch</p>
      </div>

        <img src="./resources/images/glasses.png" id="glasses">
        <p>Thermal Glasses</p>
      </div>
    </div>
    <div class="container info">
      <div class="info-holder">
        <p>Location</p>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="info-holder">
        <p>Hours</p>
        <p>0800 - 1800</p>
      </div>

    <!--Footer-->
    <footer>
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>
