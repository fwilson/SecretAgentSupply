<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <link rel="reset" href="./resources/css/reset.css">
</head>

<body>
    <!--Header Black Bar-->
    <header>
        <div class="site-container header">
            <img src="./resources/images/logo.png">
            <span>Secret Agent Supply, Inc.</span>
        </div>
    </header>
    <!--Banner-->
    <div class="banner-container">
        <div class="site-container banner">
            <div class="overlay">
                <h3>New Arrival</h3>
                <h1>Sport Bikes and Motorcycles</h1>
            </div>
        </div>
    </div>
    <!--Navigation Bar-->
    <nav>
        <div class="site-container nav">
            <ul>
                <li><a href="#">Eyewear</a></li>
                <li><a href="#">Apparel</a></li>
                <li><a href="#">Gadgets</a></li>
                <li><a href="#">Vehicles</a></li>
                <li><a href="#">Classes</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <span>Menu</span>
        </div>
    </nav>
    <!--Gallery-->
    <div class="site-container gallery-info">
        <div class="container gallery">
            <div class="gallery-holder" id="pen">
              <div class="image-holder">
                <img src="./resources/images/pen.png">
              </div>
              <p>Exploding Pen</p>
            </div>
            <div class="gallery-holder" id="watch">
                <div class="image-holder">
                  <img src="./resources/images/watch.png">
                </div>
                <p>Cellular Watch</p>
            </div>
            <div class="gallery-holder" id="glasses">
                <div class="image-holder">
                  <img src="./resources/images/glasses.png">
                </div>
                <p>Thermal Glasses</p>
            </div>
        </div>
        <div class="container info">
            <div class="info-holder">
                <p>Location</p>
                <span>-47.346436, 84.32354</span>
            </div>
            <div class="info-holder">
                <p>Hours</p>
                <span>0800 - 1800</span>
            </div>
        </div>
    </div>
    <!--Footer-->
    <footer>
        <div class="site-container footer">
            <p>Copyright Secret Agent Supply Inc.</p>
        </div>
    </footer>
</body>

</html>
